<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cracked Egg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
   <canvas id="canvas" width="600" height="400"></canvas>
   <script src="game.js"></script>
   <h1>CRACKED EGG GAME</h1>
   <div class="buttons">
       <button class="btn0" id="start" onclick="gaming()">START</button>
        <button class="btn1" id="speedup" onclick="speedup()">SPEED UP</button>
        <button class="btn3" id="restart" onclick="refresh(0)">RESTART</button>
        <button class="btn2" id="share" >SHARE</button>
   </div>
   <div id="result"><p class="resultp"></p> </div>
</body>
</html>
